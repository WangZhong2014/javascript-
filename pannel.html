<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="http://olx7tg2rm.qnssl.com/17082400.16d6a56/favicon.ico" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css">
    <script src="./public/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>pannel</title>
</head>
<body>

<div class="col-md-4" id="app" >    
<div class="list-group" v-for = "(value,key) in objects">
  <a href="#collapseExample" class="list-group-item active" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    {{ key }}
  </a>
  <div class="collapse" id="collapseExample">
  <a v-for = "item in value" href= "{{ item.url }}" class="list-group-item"> {{ item.title }}</a>
  </div>
</div>
</div>


</body>

<script type="text/javascript">
    var app = new Vue ({
        el: '#app',

        data: {
            objects: {},
        },
    
        methods: {
            fetchCatelogs: function (argument) {
                // body...
                axios.get('https://js.xinshengdaxue.com/api/v1/learnJS/course/1/catelog')
                .then(function (response) {
                    app.objects = response.data.catelog;
                    
                })
                .catch(function (error) {
                    console.log(error);
                })
            }

        }

    })

app.fetchCatelogs();
$('#collapseExample').collapse({
  toggle: false
});


</script>
</html>
